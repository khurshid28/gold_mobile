<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="catalogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="catalogShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Grid of 4 squares -->
  <rect x="3" y="3" width="8" height="8" rx="1.5" 
        fill="url(#catalogGradient)" 
        filter="url(#catalogShadow)"
        stroke="#B8860B" 
        stroke-width="0.5"/>
  
  <rect x="13" y="3" width="8" height="8" rx="1.5" 
        fill="url(#catalogGradient)" 
        filter="url(#catalogShadow)"
        stroke="#B8860B" 
        stroke-width="0.5"/>
  
  <rect x="3" y="13" width="8" height="8" rx="1.5" 
        fill="url(#catalogGradient)" 
        filter="url(#catalogShadow)"
        stroke="#B8860B" 
        stroke-width="0.5"/>
  
  <rect x="13" y="13" width="8" height="8" rx="1.5" 
        fill="url(#catalogGradient)" 
        filter="url(#catalogShadow)"
        stroke="#B8860B" 
        stroke-width="0.5"/>
  
  <!-- Sparkles -->
  <circle cx="7" cy="7" r="0.8" fill="#FFF" opacity="0.8"/>
  <circle cx="17" cy="7" r="0.8" fill="#FFF" opacity="0.8"/>
  <circle cx="7" cy="17" r="0.8" fill="#FFF" opacity="0.8"/>
  <circle cx="17" cy="17" r="0.8" fill="#FFF" opacity="0.8"/>
</svg>
