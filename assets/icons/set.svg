<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="setGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE55C"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
    <filter id="shadow"><feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-opacity="0.3"/></filter>
  </defs>
  
  <!-- Necklace -->
  <path d="M 32,10 Q 20,12 14,18" fill="none" stroke="url(#setGold)" stroke-width="2" filter="url(#shadow)"/>
  <path d="M 32,10 Q 44,12 50,18" fill="none" stroke="url(#setGold)" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="32" cy="18" r="3" fill="#FF6B9D" opacity="0.9" filter="url(#shadow)"/>
  
  <!-- Earrings (both sides) -->
  <g filter="url(#shadow)">
    <circle cx="12" cy="22" r="2.5" fill="url(#setGold)"/>
    <ellipse cx="12" cy="28" rx="2" ry="3" fill="#4ECDC4" opacity="0.9"/>
    
    <circle cx="52" cy="22" r="2.5" fill="url(#setGold)"/>
    <ellipse cx="52" cy="28" rx="2" ry="3" fill="#4ECDC4" opacity="0.9"/>
  </g>
  
  <!-- Ring -->
  <g filter="url(#shadow)">
    <ellipse cx="20" cy="50" rx="8" ry="5" fill="none" stroke="url(#setGold)" stroke-width="3"/>
    <circle cx="20" cy="44" r="2.5" fill="#FF6B9D" opacity="0.9"/>
  </g>
  
  <!-- Bracelet -->
  <g filter="url(#shadow)">
    <ellipse cx="44" cy="48" rx="10" ry="7" fill="none" stroke="url(#setGold)" stroke-width="3"/>
    <circle cx="44" cy="48" r="2.5" fill="#4ECDC4" opacity="0.9"/>
    <circle cx="38" cy="48" r="1.5" fill="url(#setGold)"/>
    <circle cx="50" cy="48" r="1.5" fill="url(#setGold)"/>
  </g>
  
  <!-- Center display box/case -->
  <g filter="url(#shadow)">
    <rect x="26" y="30" width="12" height="10" rx="1" fill="url(#setGold)" opacity="0.3"/>
    <rect x="27" y="31" width="10" height="8" rx="0.5" fill="#FFF" opacity="0.2"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#FFE55C" opacity="0.8">
    <circle cx="32" cy="8" r="1"/>
    <circle cx="18" cy="16" r="0.8"/>
    <circle cx="46" cy="16" r="0.8"/>
    <path d="M 32,56 L 31,54 L 32,52 L 33,54 Z"/>
  </g>
</svg>
