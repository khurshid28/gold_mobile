<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA5C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1744;stop-opacity:1" />
    </linearGradient>
    <filter id="heartShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <filter id="heartGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Heart shape -->
  <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" 
        fill="url(#heartGradient)" 
        filter="url(#heartShadow) url(#heartGlow)"
        stroke="#C51162" 
        stroke-width="0.5"/>
  
  <!-- Sparkles -->
  <circle cx="8" cy="8" r="0.8" fill="#FFF" opacity="0.9"/>
  <circle cx="16" cy="8" r="0.8" fill="#FFF" opacity="0.9"/>
  <circle cx="12" cy="11" r="0.8" fill="#FFF" opacity="0.9"/>
</svg>
