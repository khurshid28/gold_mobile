<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pendantGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE55C"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
    <radialGradient id="diamondShine" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF"/>
      <stop offset="50%" style="stop-color:#E3F2FD"/>
      <stop offset="100%" style="stop-color:#BBDEFB"/>
    </radialGradient>
    <filter id="shadow"><feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-opacity="0.3"/></filter>
  </defs>
  
  <!-- Chain -->
  <line x1="32" y1="8" x2="32" y2="22" stroke="url(#pendantGold)" stroke-width="2.5" filter="url(#shadow)"/>
  <circle cx="32" cy="10" r="2" fill="url(#pendantGold)" filter="url(#shadow)"/>
  <circle cx="32" cy="16" r="1.5" fill="url(#pendantGold)"/>
  
  <!-- Top mount -->
  <rect x="28" y="20" width="8" height="4" rx="1" fill="url(#pendantGold)" filter="url(#shadow)"/>
  
  <!-- Heart-shaped pendant -->
  <g filter="url(#shadow)">
    <path d="M 32,26 Q 26,22 22,26 Q 20,28 20,32 Q 20,38 32,48 Q 44,38 44,32 Q 44,28 42,26 Q 38,22 32,26 Z" 
          fill="url(#pendantGold)"/>
    
    <!-- Inner diamond -->
    <path d="M 32,30 L 28,36 L 32,44 L 36,36 Z" fill="url(#diamondShine)"/>
    <path d="M 32,30 L 28,36 L 32,34 L 36,36 Z" fill="#FFF" opacity="0.6"/>
    <line x1="32" y1="30" x2="32" y2="44" stroke="#FFF" stroke-width="0.8" opacity="0.4"/>
  </g>
  
  <!-- Decorative elements on pendant -->
  <g fill="#FFF" opacity="0.3">
    <circle cx="26" cy="30" r="1.5"/>
    <circle cx="38" cy="30" r="1.5"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#FFE55C" opacity="0.8">
    <circle cx="20" cy="32" r="1"/>
    <circle cx="44" cy="32" r="1"/>
    <path d="M 32,46 L 31,44 L 32,42 L 33,44 Z"/>
    <path d="M 32,12 L 31,10 L 32,8 L 33,10 Z"/>
  </g>
</svg>
